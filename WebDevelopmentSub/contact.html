  <link href="css/style.css" rel="stylesheet" type="text/css" />

<body>
<!-- The header section contains the navigation bar and the page title -->

<header class="main-header">
  <!--NEW NAV BAR-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Lil Peep</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blog.html">ARTICLE PAGE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="aboutus.html">ABOUT US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="albums.html">ALBUMS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact.html">CONTACT US</a>
        </li>
      </ul>
    </div>
  </nav>
  <!--end new nav bar-->
  <!-- The page title is wrapped in a heading tag with a large font size -->

  <h1 class="band-name-band-name-large">Lil Peep Fan Page</h1>
</header>
<!-- The main content section of the page -->

<section class="content-section container">
  <!-- The section heading -->

  <h2 class="section-header-contact">CONTACT US</h2>
  <!-- An image displayed on the page -->

  <img class="about-centi-image" src="Images/Centi.png" alt="Centipede">
  <!-- A card element that displays error messages (hidden by default) -->

  <div id="errors" class="card border-danger mb-3 d-none text-danger">
    <div class="card-header">
      <h4>Error text:</h4>
    </div>
    <div class="card-body text-danger">
      <p id="errors-content" class="card-text"></p>
    </div>
  </div>
  <!-- The contact form -->

  <form action="mailto:reedzeplay@yahoo.com" method="POST" class="contact-form" onsubmit="return validateForm();">

    <div class="container">
      <!-- Input field for first name (required) -->

      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
      <!-- Input field for last name (required) -->

      <label for="lname">Surname</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
      <!-- Dropdown menu for selecting country (required) -->

      <label for="country">Country</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Please select a country</option>
        <option value="australia">Malta</option>
        <option value="canada">Itlay</option>
        <option value="usa">England</option>
        <option value="usa">Germany</option>
        <option value="usa">Poland</option>
      </select>

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

      <input type="submit" value="Submit">
    </div>
  </form>

</section>


<!-- Footer section of the page -->
<footer class="footer">
  <div>
    <div class="row">
      <div>
        <div class="footer-brand">
          <h3>Lil Peep Fan Page</h3>
        </div>
      </div>
      <div>
        <ul class="nav footer-nav">
          <li>
            <a href="https://www.youtube.com/channel/UC0gOw4iy-6HwO01q-gA1B0Q" target="_blank">
              <img src="Images/YouTubezz.png" alt="Youtube">
            </a>
          </li>
          <li>
            <a href="https://open.spotify.com/artist/2kCcBybjl3SAtIcwdWpUe3" target="_blank">
              <img src="Images/Spotify.png" alt="Spotify">
            </a>
          </li>
          <li>
            <a href="https://twitter.com/Lilpeep" target="_blank">
              <img src="Images/Twitter.png" alt="Twitter">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>

<script src="js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
